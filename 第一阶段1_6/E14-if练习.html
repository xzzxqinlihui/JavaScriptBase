<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>if练习</title>
</head>
<body>
    
    <script>
        //声明两个变量 
        var a , b;

        a = Math.random();

        b = Math.random();

        if( a > b){
            console.log( a );
        }else if ( a == b ){
            console.log( "=" );
        }else{
            console.log( "老马" );
        }
    </script>
</body>
</html>
