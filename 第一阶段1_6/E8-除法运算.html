<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>除法运算</title>
</head>
<body>
    <script>
        // 1 如果是两个正常的数字运算，那就按照 数学的除法得到结果
        var t0 = 9/3;
        console.log(t0);

        var  n1 = 400e10000000;
        var  n2 = 400e-100000;
        var  t= n1 / n2;
        console.log(t); // => infinity
        // n1 / n2 的结果超出了数值范围，那么结果就是infinity

        // 2 如果一个操作数是NaN 那么结果一定是 NaN
        var  n3 = NaN;
        var t2 = n1 / n3;
        var t3 = n3 / n2;
        console.log(t2);

        // 3 如果是 infinity 和 infinity 进行相除 结果是NaN
        console.log(Infinity/Infinity);

        // 4 0/0 结果是NaN  0被除 如果是0/0 则NaN  如果其他数/0  那么结果是infinity
        console.log(0 / 0);
        console.log(9 / 0);

        //5 如果是infinity 初一任何数 ，则结果是+-  infinity
        console.log(Infinity / 2);
        console.log(Infinity / -2);

        


    </script>
</body>
</html>
