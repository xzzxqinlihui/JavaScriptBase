<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数字运算符</title>
</head>
<body>
    
    <script>
    //算数运算符
    //  + 加
    var t = 10;
    t = 10 + 290;
    console.log(t);  // =>300

    //  - 减
    var m = 200;
    console.log(t - m); // m = 200  t= 300  结果 100

    //  *  乘
    console.log(t * m);  //60000

    //  /  除
    console.log(t / m);  //1.5

    //  % 取余
    console.log(7 % 4);  //3


    //乘法运算符号

    console.log("sss" * 3);
    console.log(Infinity * 0);
    console.log(Infinity * 3);
    console.log(Infinity * (-3));
    
    </script>
</body>
</html>
