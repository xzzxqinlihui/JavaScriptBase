<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>do while语句</title>
</head>
<body>
    <script>
        
        var i = 0;
        do {
            console.log( Math.random() * 100 );
            i++;
        }while( i < 10 )

        console.log( "循环执行完毕" );


        for ( var j = 1; j <= 10; j++ ){
            console.log( Math.random() );
        }
    </script>
</body>
</html>
