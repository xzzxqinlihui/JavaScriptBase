<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>求质数</title>
</head>

<body>
    <script>

        var num = 53;
        for (var i = 2; i < num; i++) {
            if (num % i == 0) {
                console.log("不是质数");
                break;
            }
        }

        if (i == num) {
            console.log("是质数");
        }
    </script>
</body>

</html>
