<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>continue</title>
</head>
<body>
    

    <script>
        //求1-100的和 除了  对3取余为0的数
        var result = 0;
        for ( var i = 1;i <=100;i++ ){
            if ( i%3 == 0 ){
                continue;
            }
            result += i;
        }
        console.log( result );
    </script>
</body>
</html>
