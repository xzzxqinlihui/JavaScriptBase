<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>if else语句</title>
</head>
<body>
    <script>
    var age = 20;

    //如果小明的年龄大于18岁 给他喝啤酒 否者就不能给他喝啤酒

    if( age > 18 ){//如果表达式为真值，那么执行紧跟的语句块，否者执行else后的语句块
        console.log('小明，大于18岁，可以喝啤酒');
    }else{
        console.log('小明，小鱼18，不能喝酒');
    }
    </script>
</body>
</html>
