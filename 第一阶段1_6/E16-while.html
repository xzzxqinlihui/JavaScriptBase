    <title>循环语句</title>

<body>
    

    <script>
    //计算 1  到 100 的和

    var i = 0;
    var t = 0;
    //当满足这个 判断表达式 为真的时候  不断进行循环执行语句块
    while( i <= 100 ){
        //循环体语句块
        t += i;
        i++;
    }
    console.log( t );
    //第一步，判断，判断表达式是否为真值 （1 true 非空字符串）
    //第二步，如果是真值，那么执行while语句块  否者结束while语句的循环 继续执行后面的语句块

    //继续重复第一步和第二步


    </script>
