<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自增自减运算符</title>
</head>
<body>
    <script>
     var i = 9;
     var t = i++;  // i = i+1;
     //先进行赋值  再进行自增
    console.log(t);

    var j = 5;
    var m = ++j;
    //先进行自增  在进行赋值
    console.log(m); 
    
    var k = 15;
    var n = ++k + 3;
    console.log(n);

    var l = 15;
    var o = (l++) + 3;
    console.log(o);


    </script>
</body>
</html>
