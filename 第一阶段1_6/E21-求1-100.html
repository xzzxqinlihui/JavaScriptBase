<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>求质数</title>
</head>
<body>
    

    <script>
        var i = 0;
        var j = 0;
        var flag = true;

        for( i = 2;i <= 100; i++ ){
            flag = true;
            for( j = 2;j <= Math.sqrt(i) ; j++ ){
                if( i % j == 0 ){
                    flag = false;
                    break;
                }
            }
            if( flag == true){
                    console.log( i );
                }
        }
    </script>
</body>
</html>
