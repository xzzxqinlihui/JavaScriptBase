<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>算数运算符综合练习</title>
</head>
<body>
    
  <script>
    var a , b , c, d;

    a = 10;
    b = 8;
    c = 9;

    d = a + b;

    c = d * a;

    c = 2 * c;

    var f = a + b + c + d;

    console.log(f);
  </script>
</body>
</html>
