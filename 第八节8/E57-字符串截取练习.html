<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字符串截取</title>
</head>
<body>
    <script>
    //截取字符串abcdefg的efg
    var t = "abcdefg";
    //开始的位置
    var m0 = t.slice(4);
    //开始的位置  结束的位置
    var m1 = t.substring(4,7);
    //开始的位置  截取的长度
    var m2 = t.substring(4,3);

    console.log(m0);
    console.log(m1);
    console.log(m2);
    </script>
</body>
</html>
