<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>对象练习 猫封装</title>
</head>
<body>
    

    <script>
        //封装一个猫对象 
        //var cat = new Object();
        var cat = {
            color:"red",
            weight:20,
            name:"kimi",
            ID:124,
            run:function(){
                //this就相当于cat对象，在对象的方法中使用this代表当前对象
                console.log( this.name + " 奔跑方法" );
            },
            jump:function(){
                console.log( this.name + " 跳的方法" );
            }
        };

        cat.run();
        //输出猫所有的自定义属性

        for( var k in  cat ){
            console.log( k );
        }

    </script>
</body>
</html>
